version: '3'
services:
  app:
    container_name: docker-node-mongo
    restart: always
    build: .
    ports:
      - '80:3000'
      - '443:443'
    links:
      - mongo
    depends_on: mongo
    depends_on:
      - mongo



  mongo:
    container_name: mongo
    image: mongo
    ports:
      - '27017:27017'
     
